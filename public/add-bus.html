    <h2>Add New Bus</h2>

    <!-- Error or Success Message -->
    <div id="message" class="message"></div>

    <!-- Form to add bus -->
    <form id="add-bus-form">
        <label for="bus-no">Bus Number:</label>
        <input type="text" id="bus-no" name="bus_no" required>

        <label for="departure-location">Departure Location:</label>
        <input type="text" id="departure-location" name="departure_location" required>

        <label for="departure-time">Departure Time:</label>
        <input type="datetime-local" id="departure-time" name="departure_time" required>

        <label for="destinations">Destinations (comma separated):</label>
        <input type="text" id="destinations" name="destinations" required>

        <label for="seats-available">Seats Available:</label>
        <input type="number" id="seats-available" name="seats-available" required>

        <label for="ticket-costs">Ticket Costs (comma separated):</label>
        <input type="text" id="ticket-costs" name="ticket_costs" required>

        <button type="submit">Add Bus</button>
    </form>

    <script src="js/add-bus.js"></script>
