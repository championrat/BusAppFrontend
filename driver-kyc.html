<body>

<h1>KYC Validation</h1>

<!-- Error Message Display -->
<div id="error-message" class=".error" style="display:none;"></div>

<!-- Button to Begin KYC -->
<button id="start-kyc" class="button" onclick="startKycValidation()">Start KYC</button>
<br><br>
<!-- Driver Details Form (Initially hidden) -->
<div id="driver-details-form" style="display:none;">
    <form id="driver-kyc-form">

        <label for="Driver_Name">Full Name</label>
        <input type="text" id="d_name" name="d_name" required>

        <label for="Driver_DOB">Date of Birth</label>
        <input type="date" id="d_dob" name="d_dob" required>

        <label for="DL_DOE">License Expiry Date</label>
        <input type="date" id="dl_doe" name="dl_doe" required>

        <label for="Driver_License_No">License Number</label>
        <input type="text" id="dl_no" name="dl_no" required>

        <label for="Driver_Address">Address</label>
        <textarea id="d_address" name="d_address">bro is homeless</textarea>

        <label for="Driver_Contact">Contact Number</label>
        <input type="text" id="d_contact" name="d_contact" required>

        <button type="submit">Submit</button>
    </form>
</div>

<br><br>
<!-- Button for Redirecting to Manual KYC -->
<button id="manual-kyc-button" class="button" onclick="redirectToManualKYC()" style="display: none;">Go to Manual KYC</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
