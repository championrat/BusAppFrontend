    <h2>Book Your Ticket</h2>
    <form id="ticketForm">
        <label for="busno">Bus Number</label>
        <input type="text" id="busno" name="busno" readonly>

        <label for="destinations">Destinations</label>
        <select id="destinations" name="dest"></select>

        <label for="passenger-count">Number of Passengers</label>
        <input type="number" id="passenger-count" name="np" readonly>

        <div id="passenger-list"></div>

        <div class="btn-group">
            <button type="button" id="add-passenger">Add Passenger</button>
            <br><br>
            <button type="button" id="remove-passenger">Remove Passenger</button>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
