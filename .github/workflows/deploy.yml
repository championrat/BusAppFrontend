name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Trigger the action on push to the `main` branch (you can use `master` or any branch you want)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the code from your repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js (since Firebase CLI requires Node.js)
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify your Node.js version here

    # Install dependencies (if you have a package.json with dependencies)
    - name: Install dependencies
      run: npm install

    # Install Firebase CLI
    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    # Authenticate Firebase (you'll need to set up Firebase CI token)
    - name: Firebase Authentication
      run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}  # This step requires Firebase Token to be stored as a secret

    # Deploy to Firebase Hosting
    - name: Deploy to Firebase Hosting
      run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
